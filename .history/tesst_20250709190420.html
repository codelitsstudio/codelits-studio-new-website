<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Graph with Snake Tail Taper Effect - Moving Balls as Markers</title>
  <style>
    body {
      margin: 0;
      background-color: #0F1011;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    svg {
      width: 600px;
      height: 300px;
      overflow: visible;
      filter: drop-shadow(0 6px 6px rgba(0,0,0,0.6));
    }

    .grey-line, .gold-line {
      stroke-width: 3;
      fill: none;
      stroke-linejoin: round;
      stroke-linecap: round;
      stroke-dasharray: 720;
      stroke-dashoffset: 720;
      animation: drawLine 5s forwards ease-in-out;
    }

    .grey-line {
      stroke: url(#greyGradient);
      transform: translateY(45px);
      marker-end: url(#greyMarker);
    }

    .gold-line {
      stroke: url(#goldGradient);
      marker-end: url(#goldMarker);
    }

    @keyframes drawLine {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Gradients for glow -->
      <radialGradient id="glowGold" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#FFD700" stop-opacity="0.7" />
        <stop offset="100%" stop-color="#FFD700" stop-opacity="0" />
      </radialGradient>
      <radialGradient id="glowGrey" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#888888" stop-opacity="0.7" />
        <stop offset="100%" stop-color="#888888" stop-opacity="0" />
      </radialGradient>

      <!-- Stroke gradients -->
      <linearGradient id="goldGradient" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="#FFD700" stop-opacity="0" />
        <stop offset="10%" stop-color="#FFD700" stop-opacity="1" />
        <stop offset="100%" stop-color="#FFD700" stop-opacity="1" />
      </linearGradient>
      <linearGradient id="greyGradient" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="#888888" stop-opacity="0" />
        <stop offset="10%" stop-color="#888888" stop-opacity="1" />
        <stop offset="100%" stop-color="#888888" stop-opacity="1" />
      </linearGradient>

      <!-- Markers for the tip balls -->
      <marker id="goldMarker" markerWidth="20" markerHeight="20" refX="10" refY="10" orient="auto" overflow="visible">
        <circle cx="10" cy="10" r="5" fill="#FFD700" />
        <circle cx="10" cy="10" r="7" fill="url(#glowGold)" opacity="0.7" />
      </marker>

      <marker id="greyMarker" markerWidth="20" markerHeight="20" refX="10" refY="10" orient="auto" overflow="visible">
        <circle cx="10" cy="10" r="5" fill="#888888" />
        <circle cx="10" cy="10" r="7" fill="url(#glowGrey)" opacity="0.7" />
      </marker>
    </defs>

    <!-- Paths -->
    <path id="greyPath" class="grey-line" d="
      M50 160
      C90 175, 130 155, 180 145
      S240 160, 290 140
      C320 155, 360 135, 410 145
      S470 140, 510 120
      S550 90, 550 50
    " />

    <path id="goldPath" class="gold-line" d="
      M50 160
      C70 140, 90 170, 110 140
      S130 170, 150 140
      C180 130, 230 130, 310 120
      S390 100, 450 60
      S510 40, 550 30
    " />
  </svg>
</body>
</html>
